name: Build & Push Backend Docker Image

on:
  push:
    branches:
      - main # main 브랜치에 push되면 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Spring Boot JAR
        run: |
          cd corona-tracker-backend
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Build Docker Image
        run: |
          docker build -t my-backend-app ./backend

      - name: Push Docker Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag my-backend-app ${{ secrets.DOCKER_USERNAME }}/my-backend-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-backend-app:latest
