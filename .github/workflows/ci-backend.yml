name: Build & Push Backend Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: maven

      - name: Install Maven Wrapper (if missing)
        run: |
          cd backend
          if [ ! -f mvnw ]; then
            mvn -N io.takari:maven:wrapper
          fi
          chmod +x mvnw

      - name: Build Backend Jar
        run: |
          cd backend
          ./mvnw clean package -DskipTests

      - name: Build Docker Image
        run: |
          cd backend
          docker build -t my-backend-app:latest .

      - name: Push Docker Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag my-backend-app:latest ${{ secrets.DOCKER_USERNAME }}/my-backend-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-backend-app:latest
