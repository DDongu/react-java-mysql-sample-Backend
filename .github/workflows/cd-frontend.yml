name: Deploy Frontend via CodeDeploy

on:
  workflow_run:
    workflows: ["Build & Push Frontend Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Zip deployment package
        run: |
          zip -r deployment-frontend-package.zip deployment/appspec.yml deployment/scripts/

      - name: Upload deployment package to S3
        run: |
          aws s3 cp deployment-frontend-package.zip s3://docker-image-storage-bucket/deployment-frontend-package.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ap-northeast-2"

      - name: Trigger CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name frontendCodeDeployApp \
            --deployment-group-name frontendDeploymentAppGroup \
            --s3-location bucket=docker-image-storage-bucket,key=deployment-frontend-package.zip,bundleType=zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ap-northeast-2"
