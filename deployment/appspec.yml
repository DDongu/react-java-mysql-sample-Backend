version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/backend

permissions:
  - object: /home/ec2-user/backend
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory

hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 300
      runas: ec2-user
